<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
                <!-- pattern="^\(\d{2}\)\d{4,5}-\d{4}$" -->
                <!-- pattern="^[0-9]{4}-[0-9]{4}$" -->
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx (Expression Regular)-->
         <!-- Search:: HTML5 Telefone Pattern-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
