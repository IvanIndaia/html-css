<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iFrame</h1>
    <!-- <p>Acessando o site do <a href="http://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar</p> -->

    <p>Acessando o site do
        <!-- Tamanho padrão do IFRAME é 300x150-->
        <iframe src="http://www.cursoemvideo.com" frameborder="1">
            <a href="http://www.cursoemvideo.com" target="_blank" scollig="yes"></a>
        </iframe>

        para aprender a programar.
    </p>
    <br>
    <p>
        O site do
        <iframe src="http://www.google.com.br" frameborder="1">
            <a href="http://www.google.com.br" target="_blank"></a>
        </iframe>
        também é muito legal, pena que não funciona dentro do iFrame.
    </p>
    <br>
    <p>
        O repositório do Guanabara
        <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="http://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        também é bem legal!
    </p>
</body>

</html>
